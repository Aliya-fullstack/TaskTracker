<!DOCTYPE html>
<html lang="en">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
  <meta charset="UTF-8">
  <title>To Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .inputbox {
      width: 450px; 
      height: 430px;
      background-color: transparent;
      border: solid white 5px;
      opacity: 70%;
      position: relative;
      padding: 20px;
      box-sizing: border-box;
      margin-top: -600px;
      margin-left: 500px;
    }
    h2 {
      font-size: 60px;
      color: white;
      margin-top: -150px;
      position: absolute;
      margin-left: 50px;
      font-family: Stencil;
      font-weight: 300;
    }
    .inputt {
      width: 70%;
      height: 30px;
      padding-left: 10px;
      outline: none;
      border: solid white 2px;
      margin-top: 20px;
      background-color: transparent;
      
    }
    .btn1 {
      width: 23%;
      height: 35px;
      border: solid white 2px; 
      cursor: pointer;
      margin-right: 5px;
      background: transparent;
      margin-top: 10px;
      margin-left: 0px; 
    }
    .btn1:hover{
      background-color: rgb(246, 246, 248);
      color: rgb(179, 158, 242);
    }
    .btn2 {
      width: 23%;
      height: 35px;
      border: solid white 2px; 
      cursor: pointer;
      margin-right: 5px;
      background: transparent;
      margin-top: 30px; 
      margin-left: 120px;
    }
     .btn2:hover{
      background-color: rgb(246, 246, 248);
      color: rgb(179, 158, 242);
    }
    .btn3 {
      width: 23%;
      height: 35px;
      border: solid white 2px; 
      cursor: pointer;
      margin-right: 5px;
      background: transparent;
      margin-top: 10px;
      margin-left: 0px; 
    }
     .btn3:hover{
      background-color: rgb(246, 246, 248);
      color: rgb(179, 158, 242);
    }
    .outputt {
      width: 90%; 
      height: 200px; 
      background-color: transparent;
      margin-top: 30px;
      font-size: 18px;
      border: solid white 2px;
      padding: 10px;
      overflow-y: auto;
      position: relative;
      margin-left: 10px;
    }
    ul {
      margin: 0;
      padding: 0;
      list-style-type: none;
    }
    li {
      background: rgba(255, 255, 255, 0.2);
      margin: 5px 0;
      padding: 5px;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .deleteBtn {
      background: rgb(243, 3, 3);
      border: none;
      color: white;
      padding: 2px 8px;
      border-radius: 4px;
      cursor: pointer;
    }
    .deleteBtn:hover {
      background: rgb(246, 2, 2);
    }
    
  /* ================= RESPONSIVE DESIGN ================= */

/* Laptop + Large Screen (Default already OK) */


/* Tablet View */
@media (max-width:1024px){

.inputbox{
    margin-left:auto;
    margin-right:auto;
    margin-top:-500px;
    width:80%;
    height:auto;
}

h2{
    font-size:45px;
    margin-left:20px;
    margin-top:-120px;
}

.outputt{
    height:180px;
}

}


/* Mobile Landscape + Small Tablets */

@media (max-width:768px){

.inputbox{
    width:90%;
    margin-left:auto;
    margin-right:auto;
    margin-top:-450px;
}

h2{
    font-size:38px;
    margin-top:-110px;
}

.inputt{
    width:100%;
}

.btn1,
.btn2,
.btn3{
    width:100%;
    margin-left:0;
    margin-top:10px;
}

.outputt{
    width:95%;
    margin-left:auto;
    margin-right:auto;
}

}


/* Mobile Phones */

@media (max-width:480px){

.inputbox{
    width:95%;
    margin-top:-350px;
    padding:15px;
}

h2{
    font-size:30px;
    margin-top:-90px;
    margin-left:10px;
}

.inputt{
    width:100%;
}

.btn1,
.btn2,
.btn3{
    width:100%;
    height:40px;
}

.outputt{
    height:150px;
    font-size:16px;
}

}


/* Extra Small Devices */

@media (max-width:360px){

h2{
    font-size:26px;
}

.outputt{
    height:130px;
}

}
/* MOBILE FIX */

@media (max-width:768px){

.inputbox{

margin-top:-670px !important;
/* adjust according to your image */

margin-left:auto !important;
margin-right:auto !important;

display:block;

}

}
  </style>
</head>
<body>
   <div class="background">
     <img src="coverimgg.jpg" alt="" width="100%" height="800px">

  <div class="inputbox">
    <h2>To Do List</h2>
    <input class="inputt" type="text" id="myInput" placeholder="Type here">
    
    <button class="btn1" onclick="addItem()">Push Text</button>
    <button class="btn2" onclick="removeLast()">Pop Text</button>
    <button class="btn3" onclick="removeFirst()">Shift Text</button>
    
    <div class="outputt" id="output">
      <ul id="list"></ul>
      
    </div>
  </div>
   </div>
  <script>
   let alphabets = [];

   function addItem(){
    let input = document.getElementById("myInput").value; 
    if(input){
        alphabets.push(input);  
        updateOutput();
        document.getElementById("myInput").value = "";
    } else {
        alert("Please type something before inserting!");
    }
   }

   function removeLast(){
    alphabets.pop(); 
    updateOutput();
   }

   function removeFirst(){
    alphabets.shift();
    updateOutput();
   }

   function clearAll(){
    alphabets = [];
    updateOutput();
   }

   function deleteItem(index){
    alphabets.splice(index, 1);
    updateOutput();
   }

   function updateOutput(){
    let list = document.getElementById("list");
    list.innerHTML = ""; 

    alphabets.forEach(function(item, index){
      list.innerHTML += "<li>" + item + 
        " <button class='deleteBtn' onclick='deleteItem(" + index + ")'>Delete</button></li>";
    });

    
   }
  </script>
</body>
</html>
